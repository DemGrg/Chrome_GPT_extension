<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI GPT Extension</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-4 font-roboto">
    <div class="container mx-auto bg-white rounded-lg shadow-lg p-6 max-w-md">
        <div class="mb-4 flex items-center space-x-4">
            <div class="flex-1">
                <label for="model-select" class="block text-sm font-medium text-gray-700">Model</label>
                <select id="model-select" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                  <option value="gpt-3.5-turbo">GPT-3.5-turbo</option>  
                  <option value="gpt-4o">GPT-4o</option>
                </select>
            </div>
            <div>
                <label for="temperature" class="block text-sm font-medium text-gray-700">Temp</label>
                <input type="number" id="temperature" min="0" max="2" step="0.1" value="0" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
        </div>

        <div class="mb-4">
            <label for="question" class="block text-sm font-medium text-gray-700">Question (for the page content)</label>
            <textarea id="question" rows="3" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="Enter your question"></textarea>
        </div>

        <button id="ask-question" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Ask GPT</button>

        <div class="mt-6">
            <h2 class="text-lg font-medium text-gray-900 mb-2">Answer:</h2>
            <div id="result" class="bg-gray-50 p-4 rounded-md text-sm text-gray-800 h-40 overflow-y-auto"></div>
        </div>

        <button id="download-json" class="mt-4 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Download JSON
        </button>

        <div class="mt-8 pt-6 border-t border-gray-200">
          <div class="mb-4">
              <label for="api-key" class="block text-sm font-medium text-gray-700">API Key</label>
              <div class="mt-1 flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                  <input type="password" id="api-key" class="flex-1 min-w-0 block w-full px-3 py-2 rounded-md focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border-gray-300" placeholder="Enter your OpenAI API key">
                  <button id="save-key" class="inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                      Save
                  </button>
              </div>
          </div>
      </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
