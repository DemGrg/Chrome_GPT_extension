<!DOCTYPE html>
<html>
<head>
  <title>OpenAI GPT Extension</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .input-row, .model-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    input[type="password"] {
      flex-grow: 1;
      margin-right: 5px;
    }
    button {
      padding: 5px 10px;
      font-size: 12px;
      cursor: pointer;
    }
    #question {
      width: 100%;
      margin-bottom: 10px;
      height: 100px; 
    }
    #result {
      margin-top: 10px;
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
    }
    #download-json {
      margin-top: 10px;
      width: 30%;
    }
    #model-select, #temperature {
      flex-grow: 1;
      margin-right: 5px;
    }
    #temperature {
      width: 50px;
    }
    label {
      font-size: 12px;
      margin-right: 5px;
    }
    .result-label {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="input-row">
    <input type="password" id="api-key" placeholder="Enter your OpenAI API key">
    <button id="save-key">Save Key</button>
  </div>
  <div class="model-row">
    <label for="model-select">Model:</label>
    <select id="model-select">
      <option value="gpt-3.5-turbo">GPT-3.5-turbo</option>
      <option value="gpt-4o">GPT-4o</option>
    </select>
    <label for="temperature">Temp:</label>
    <input type="number" id="temperature" min="0" max="2" step="0.1" value="0">
    <button id="ask-question">Ask GPT</button>
  </div>
  <textarea id="question" placeholder="Enter your question"></textarea>
  <div class="result-label">Answer:</div>
  <div id="result"></div>
  <button id="download-json">Download JSON</button>
  <script src="popup.js"></script>
</body>
</html>
